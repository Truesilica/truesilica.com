<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truesilica</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        /* Header Styling */
        .header {
            background: #333;
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 3px;
        }
        .header h1 {
            font-family: 'Georgia', serif;
            font-size: 3rem;
        }
        /* Description Section */
        .description {
            padding: 40px 20px;
            text-align: center;
        }
        .description p {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.2rem;
            color: #666;
        }
        /* Image Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Footer */
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
        /* Add magic animations */
        .magic {
            animation: fadeInUp 2s ease-in-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header magic">
        <h1>Truesilica</h1>
    </div>

    <!-- Description Section -->
    <div class="description magic">
        <p>Welcome to Truesilica! We specialize in embedded systems, electronics, and innovative IT solutions tailored for modern needs. Discover our range of services and explore how we bring technology closer to you.</p>
    </div>

    <!-- Image Gallery Section -->
    <div class="gallery magic">
        <img src="https://via.placeholder.com/600x400" alt="Image 1">
        <img src="https://via.placeholder.com/600x400" alt="Image 2">
        <img src="https://via.placeholder.com/600x400" alt="Image 3">
        <img src="https://via.placeholder.com/600x400" alt="Image 4">
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Truesilica. All rights reserved.
    </div>

</body>
</html>
